{% extends "base.html" %}
{% load static %}

{% block title %}
Register - Greenwatch
{% endblock %}

{% block banner %}
    <p class="title">
        Register
    </p>
    <p class="subtitle">
        Create a new account and get started right away
    </p>
{% endblock %}
{% block content %}
    <article class="media">
        <div class="media-content">
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create New Account">
            </form>
        </div>
    </article>
{% endblock %}
