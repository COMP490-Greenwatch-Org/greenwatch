{% extends "base.html" %}
{% load static %}
{% block title %}Contact - Greenwatch{% endblock %}

{% block banner %}
<p class="title has-text-centered">
    How can I contact you?
</p>
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column"></div>
            <div class="column">

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Username (Optional)</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-success" type="text" placeholder="greenThumb01">
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class="help is-danger">This email is invalid</p>
                </div> 
                  
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Text area"></textarea>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link is-success">Submit</button>
                    </div>
                </div>

            </div>
            <div class="column"></div>
        </div>

    </div>

</section>


{% endblock %}
